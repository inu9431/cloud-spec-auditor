services:
  db:
   image: postgres:16-alpine
   container_name: costs_db
   environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
   volumes:
    - postgres_data:/var/lib/postgresql/data
   ports:
    - "5432:5432"
   healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
    interval: 10s
    timeout: 5s
    retries: 5
   restart: unless-stopped

  web:
    build:
      context: .
      target: production
    container_name: costs_web
    command: >
      sh -c "uv run python manage.py migrate &&
      uv run python manage.py collectstatic --noinput &&
      uv run gunicorn costcut.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8002:8000"
    env_file:
     - .env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
  qcluster:
    build:
      context: .
      target: production
    container_name: costs_qcluster
    command: uv run python manage.py qcluster
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:



